<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div class="topbar clearfix">
        <a id="omega-menu-button" href="#">
            <span class="fa fa-bars"></span>
        </a>
        
        <span class="topbar-title"><ui:insert name="title"></ui:insert></span>
        
        <a id="options-menu-button" href="#">
            <span class="fa fa-ellipsis-h"></span>
        </a>
        
        <div id="topbar-icons" class="animated">
            <h:form>
           <span class="topbar-search">
                <p:inputText type="text" id="filtro" placeholder="Buscar" value="#{eventcontroller.filtro}"  />;
                
           
                     
                    <p:commandButton id="busqueda" class="topbar-search-icon fa fa-search" value="" >
                        <f:ajax execute="filtro" render="eventos"/>  
                    </p:commandButton>
         
              
            </span> 
                
                 
            <a href="#">
                <span class="topbar-item-text">Nuevo</span>
                  <span class="topbar-icon fa fa-plus"></span>
                
            </a>  
                
            </h:form>
           
       
        </div>
        
    </div>
    
</ui:composition>
