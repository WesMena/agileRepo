<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/templateEvtPublic.xhtml">
            <ui:define name="title">Publica tus eventos</ui:define>
            <ui:define name="head">

            </ui:define>

            <ui:define name="content">
                <script type="text/javascript">
                    //window.onload = ini;
                    //function ini() {
                    //    let btnNext = document.getElementById('j_idt32:j_idt33_next');
                    //    let secondSpan = btnNext.children[1];
                    //    secondSpan.innerHTML ='Siguiente';
                    // }
                </script>
                <center>    
                    <h:form style="width: 90%;height: 100%;padding: 30px">
                        <p:wizard widgetVar="wPublicacion" style="width: 100%;height: 100%;margin-top: 10px !important;" flowListener="#{eventWizardController.onFlowProcess}" >
                            <p:tab id="infoBasica" title="Información Básica"  >
                                <p:panel  style="text-align: left;width: 100%;height: 100%;border: none !important;background: #ffffff">
                                    <p:panel style="text-align: left">
                                        <p:panel style="display:block;border: none">
                                            <p:commandButton  style="width: 48px;height: 48px" iconPos="center" icon="fa fa-align-left"></p:commandButton>
                                            <h:outputText  value="Información Básica" style="font-size: xx-large;font-weight: bold"></h:outputText>  
                                        </p:panel>
                                        <p:panel style="width: 100%;display: inline-block;border: none" >
                                            <h:inputTextarea 

                                                rows="10"             
                                                cols="1"
                                                readonly="true" 
                                                style="display: block;width: 100%;border: none;resize: none; font-family:Arial,Helvetica;background: none;font-size: medium;text-align: left"
                                                class="detail" 
                                                value="Elige un nombre para tu evento y cuéntales a los asistentes por que creés que lo van a pasar genial.Añade detalles que destaquen por qué tu evento es único.
                                                "> 
                                            </h:inputTextarea>
                                            <!--Colocar el nombre del evento-->
                                            <div style="width: 100%;border: solid #cccccc thin">
                                                <label style="margin:4px">Nombre del evento</label>
                                                <center>
                                                    <p:inputTextarea
                                                        requiredMessage="El nombre del evento es obligatorio."
                                                        style="width: 100%;border: none !important;margin: 0px;padding: 0px"
                                                        required="true"
                                                        maxlength="75"
                                                        counter="eventoNombreC"
                                                        counterTemplate="{0}/75">

                                                    </p:inputTextarea>
                                                </center>
                                            </div>
                                            <!--Counter del nombre del evento-->
                                            <div style="width: 100%;text-align: left" id="counterContainerEvt">
                                                <h:outputText style="float: right" id="eventoNombreC" ></h:outputText>
                                            </div>
                                            <br></br>
                                            <br></br>

                                            <!--Seleccionar un tipo para el evento-->

                                            <div style="width: 100%;">
                                                <p:selectOneMenu  required="true" id="selectSoC" effect="fold" style="margin: 0px;padding: 0px;width:100%;margin-bottom:4px !important">
                                                    <f:selectItem itemLabel="Seminario o Charla" itemValue="" />
                                                    <f:selectItem itemLabel="Seminario" itemValue="1" />
                                                    <f:selectItem itemLabel="Charla" itemValue="2" />
                                                </p:selectOneMenu>
                                            </div>
                                            <br></br>
                                            <br></br>
                                            <!--UI de tags-->
                                            <div style="width: 100%;border: solid #cccccc thin">
                                                <center>
                                                    <p:inputTextarea
                                                        style="width: 100%;height: 100%;margin: 0px;padding: 0px !important;border: none !important"
                                                        maxlength="25"
                                                        required="true"
                                                        requiredMessage="No pueden añadirse vacíos."
                                                        counter="eventoTagC"
                                                        counterTemplate="{0}/25">

                                                    </p:inputTextarea>
                                                </center>
                                            </div>
                                            <!--Counter para nombre de tag-->
                                            <div style="width: 100%;text-align: left" id="counterContainerTag">
                                                <h:outputText style="float: right" id="eventoTagC" ></h:outputText>
                                            </div>
                                        </p:panel>

                                    </p:panel>
                                </p:panel>
                            </p:tab>
                            <p:tab id="entradas" title="Entradas">
                                <p:panel style="text-align: left;width: 100%;height: 100%;border: none !important;background: #ffffff">
                                    <p:panelGrid columns="2" style="width: 100%" columnClasses="entradalistacol, entradaeditarcol">
                                        <p:panel style="border: none">
                                            <h1 style="font-size: xx-large;font-weight: bold">Entradas</h1>
                                            <p:panel style="width:100%; text-align: right; border: none">
                                                <p:commandButton value="Crear Entrada" action="#{eventWizardController.nuevaEntrada()}" update="panellista"></p:commandButton>
                                            </p:panel>
                                            <h:panelGroup  id="panellista">
                                                <c:forEach  id="repeat"  items="#{eventWizardController.lstEntrada}" var="entradas" varStatus="loop" >
                                                    <div class="card clearfix summary" style='background:#f5f5f5' >
                                                        <c:set var="index" value="${loop.index}" />
                                                        <p:commandButton icon="fa fa-pencil" action="#{eventWizardController.seleccionarEntrada(entradas.nombre,entradas.tipo,entradas.cantidad,entradas.precio,entradas.fechaInicio,entradas.horaInicio,entradas.fechaFin,entradas.horaFin,index)}" update="panelEditEntrada" style="float:right">
                                                        </p:commandButton>
                                                        <div style='display: inline;'>
                                                            <h:outputText value="#{entradas.nombre}" style="font-weight:bold;"/>
                                                        </div>
                                                        <div style='display: inline; padding: 10px'>
                                                            <h:outputText value="Cantidad restante: #{entradas.cantidad}"/>
                                                        </div>
                                                        <div style='display: inline; padding: 10px'>
                                                            <h:outputText value="#{entradas.tipo == 0 ? 'Gratis':'Pago'}"/>
                                                        </div>
                                                        <h:outputText value="Fin de ventas: #{entradas.fechaFin}" style='display: block;'/>
                                                        
                                                        
                                                    </div>

                                                </c:forEach>
                                            </h:panelGroup>
                                        </p:panel>
                                        <p:panel id="panelEditEntrada" style="border: none">
                                            <h1 style="font-size: xx-large;font-weight: bold">Editar Entrada</h1>
                                            <p:panel style="width:100%; text-align: left; border: none; margin-left: 0 !important;padding-left: 0 !important">
                                                <p:selectOneButton value="#{eventWizardController.tipoEntrada}">
                                                    <f:selectItem itemLabel="Gratis" itemValue="0" />
                                                    <f:selectItem itemLabel="Pago" itemValue="1" />
                                                </p:selectOneButton>
                                                <br/>
                                                <br/>
                                                <h:outputText value="Nombre" style='font-weight:bold'/>

                                                <p:inputTextarea
                                                    value='#{eventWizardController.nombreEntrada}'
                                                    style="width: 100%;"
                                                    maxlength="100"
                                                    counter="entradaTagC"
                                                    counterTemplate="{0}/100"
                                                    readonly="false">

                                                </p:inputTextarea>

                                                <!--Counter para nombre de tag-->
                                                <div style="width: 100%;text-align: left" id="counterContainerTag">
                                                    <h:outputText style="float: right" id="entradaTagC" ></h:outputText>
                                                </div>
                                                <br/>
                                                <br/>
                                                <h:outputText value="Cantidad" style='font-weight:bold'/>

                                                <p:inputTextarea id="number" value="#{eventWizardController.cantidadEntrada}" style="width: 100%;" readonly="false">
                                                  
                                                </p:inputTextarea>

                                                <br/>
                                                <br/>
                                                <h:outputText value="Precio " style='font-weight:bold'/>
                                                <br/>
                                                <p:inputNumber id="input2" symbol=" CRC" symbolPosition="s" value="#{eventWizardController.precioEntrada}"
                                                               decimalSeparator="." thousandSeparator="," style="width: 100%;" readonly="false">  
                                                </p:inputNumber>  
                                                <br/>
                                                <br/>


                                                <p:panel style="display:inline-block; border:none !important;">
                                                    <h:outputText value="Fecha Inicio " style='font-weight:bold' />
                                                    <br/>
                                                    <p:inputMask id="date1" value="#{eventWizardController.fechaInicioEntrada}" mask="99/99/9999"/>
                                                </p:panel>

                                                <p:panel style="display:inline-block; border:none !important;">
                                                    <h:outputText value="Hora Inicio " style='font-weight:bold' />
                                                    <br/>
                                                    <p:inputMask id="time1" value="#{eventWizardController.horaInicioEntrada}" mask="99:99"/>

                                                </p:panel>



                                                <br/>


                                                <p:panel style="display:inline-block;border:none !important; padding: 0;">
                                                    <h:outputText value="Fecha Fin " style='font-weight:bold' />
                                                    <br/>
                                                    <p:inputMask id="date2" value="#{eventWizardController.fechaFinEntrada}" mask="99/99/9999"/>
                                                </p:panel>

                                                <p:panel style="display:inline-block;border:none !important">
                                                    <h:outputText value="Hora Fin " style='font-weight:bold' />
                                                    <br/>
                                                    <p:inputMask id="time2" value="#{eventWizardController.horaFinEntrada}" mask="99:99"/>
                                                </p:panel>

                                                <br/>
                                                <br/>
                                                
                                                <p:commandButton value="Actualizar" action="#{eventWizardController.actualizarEntrada()}" update="panellista"></p:commandButton>
                                                <p:commandButton value="Borrar Entrada" action="#{eventWizardController.borrarEntrada()}" update="panellista"></p:commandButton>
                                            </p:panel>
                                        </p:panel>
                                    </p:panelGrid>
                                </p:panel>
                            </p:tab>
                        </p:wizard>
                    </h:form>
                </center>
                <style>
                    .ui-widget-content {
                        background: #ffffff !important;
                    }
                    .ui-selectonemenu .ui-selectonemenu-label {
                        font-size: 18px !important;
                    }
                    .ui-selectonemenu-panel .ui-selectonemenu-item {
                        font-weight: normal;
                        font-size: 18px !important;
                        cursor : pointer;
                    }
                    .ui-inputfield {
                        margin: 0;
                        outline: medium none;
                        padding: 0px !important;
                        font-weight: normal;
                    }

                    .entradalistacol {
                        width:60%;
                        vertical-align: top;
                    }

                    .entradaeditarcol {
                        width: 40%;
                        vertical-align: top;
                    }

                </style>
            </ui:define>

        </ui:composition>

    </body>
</html>
