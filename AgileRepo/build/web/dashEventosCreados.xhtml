<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateEventosCreados.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">Eventos</ui:define>

    <ui:define name="head">
        <f:metadata>
            <f:viewAction action="#{eventsummarycontroller.refreshList()}" />
        </f:metadata>

        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#007be5', '#20d077'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
            .ui-panel .ui-panel-content {
                padding: 0;
                border: none;

            }
        </style>

    </ui:define>

    <ui:define name="content" id="content" >

        <h:form id="frmContent" style="height:100%; width:100%; min-height:100%;" >

            <div class="ui-g ui-fluid dashboard" id="todo" >
                <div id="pricing">
                    <div class="margenTitulo " id="servicios">

                        <c:forEach id="repeat" items="#{eventsummarycontroller.eventSummary}" var="eventos" varStatus="true">

                            <div class="ui-g-12 ui-md-6 ui-lg-4 ui-sm-12 ui-xl-3">

                                <div class="gridEventosSummary">

                                    <p:graphicImage name="#{eventos.portada}" library="omega-layout" width="310" height="140" style=" position:relative;  z-index:5; top:-10px; width:100%;"/>

                                    <p class="EstiloFechaEvento">#{eventos.fecha} , #{eventos.hora}</p>
                                    <p class="EstilotituloEvento">   <span class="pricing-name">#{eventos.nombreEvento}</span></p>
                                    <div  style="display: block;height: 32px;">
                                        <div style="display: inline-block;float: right">
                                            <p:commandButton id="deleteEvt" icon="ui-icon-pencil" value="" class="horabtn"  style="border: none;margin-left:5px; height:32px;width: 32px ;background:#fff; color:#424954; font-size:20px;margin-right:8px;">
                                            </p:commandButton> 
                                            <p:commandButton id="updateEvt" icon="pi pi-trash" value="" actionListener="#{eventsummarycontroller.getTarget}" class="horabtn"  style="border: none;margin-left:5px; height:32px;width: 32px ;background:#fff; color:#424954; font-size:20px;margin-right:8px;">
                                                <f:attribute name="getEvt" value="#{eventos}"/>
                                            </p:commandButton>      
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </c:forEach>

                        <p:confirmDialog widgetVar="confrDialog" message="Desea eliminar el Evento?" header="Borrar evento" global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="SÃ­" type="button"  oncomplete="#{eventsummarycontroller.redireccionar}" styleClass="ui-confirmdialog-yes" icon="pi pi-check">
                                <p:ajax listener="#{eventsummarycontroller.deleteAction()}" />
                            </p:commandButton>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" onclick="PF('confrDialog').hide()" icon="pi pi-times">
                                <p:ajax listener="#{eventsummarycontroller.redireccionar()}" />
                            </p:commandButton>
                        </p:confirmDialog>      

                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/myDashboard.css" library="omega-layout" />
        <h:outputStylesheet name="css/EventosCreados.css" library="omega-layout" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    </ui:define>
</ui:composition>
