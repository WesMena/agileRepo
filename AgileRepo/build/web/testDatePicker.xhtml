<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:datePicker  id="range" selectionMode="range" value="#{dtPickerController.range}" readonlyInput="true" style=" width:80%; margin-left:20px; border: 50px  black  "  />
        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlgHora" showEffect="fold">


            <h:outputText value="Range Selection:" />
            <c:forEach var="date" items="#{dtPickerController.range}" varStatus="status" >

                #{status.first ? '' : '-'}
                <h:outputText value="#{date}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
            </c:forEach>
            <!-->
            <ui:repeat var="date" value="#{wizardcontroller.range}" varStatus="status" size="#{wizardcontroller.range.size()}">
            #{status.first ? '' : '-'}
            <h:outputText value="#{date}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
        </ui:repeat>
            </!-->



            <h:outputText value="Time Only:" />
            <h:outputText value="#{calendarview.date14}">
                <f:convertDateTime pattern="HH:mm" />
            </h:outputText>
        </p:dialog>
    </h:body>
</html>
