<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Pagina no encontrada</title>
    </h:head>

    <h:body styleClass="exception-body" style="background:#F5F5F5;">
        <div class="exception-wrapper notfound" style="background:#fff;">
            <p:graphicImage name="images/sadFace404.png" height="250px" width="250px" library="omega-layout" style="margin-top:-50px;" />
            
            <p class="message-title" style="color:#787878;">No se encontró la página</p>
        
            
            <p:link outcome="Eventos.xhtml" style="color:#787878;">
                <i class="fa fa-home" style="color:#787878;"></i>
                <span>Regresar al listado de eventos</span>
            </p:link>
            
            <div class="login-footer" style="color:#787878;">CCI Consultores </div>
        </div>
        
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
